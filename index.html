<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
		
		<title>Find a Recipe!</title>
	</head>
	<body>
		<!-- Title -->
		<div class="container">
			<h1 class="text-white text-center p-3">Find a Recipe!</h1>
		</div>
		<!-- Search -->
		<div class="input-custom input-group mb-3 mx-auto">
			<input type="text" class="form-control" id="input" placeholder="Meal name" aria-label="Meal name" aria-describedby="button-addon2">
			<button class="btn btn-secondary" type="button" id="submit">Search!</button>
		</div>
		<!-- Result -->
		<div id="carouselExampleControls" class="carousel slide py-5" data-bs-ride="carousel">
			<div id="carouselStart" class="carousel-inner">
				<!-- Carousel items here -->
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Next</span>
			</button>
		</div>
	
		<!--Bootsrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<!-- Custom JS -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
